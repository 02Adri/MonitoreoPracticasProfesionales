<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar" >
   <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="volver" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-icon name="people-circle-outline" slot="start" class="icono"></ion-icon>
    <ion-title>Iniciar Sesión del Coordinador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión del Coordinador</ion-title>
    </ion-toolbar>
  </ion-header>
     <div class="login-container">
       <ion-card class="login-card">
        <ion-card-header>
          <ion-card-title>¡Bienvenido al Inicio de Sesión!</ion-card-title>
          <ion-card-subtitle>Accede con tu información</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                <ion-label position="floating">Nombres y Apellidos</ion-label>
                <ion-input  formControlName="Nombres_Apellidos" type="text" ></ion-input>
              </ion-item>
              <p class="error" *ngIf="Nombres_Apellidos?.invalid && Nombres_Apellidos?.touched">
                Para iniciar Sesión el nombre y apellido Son obligatorio
              </p>
              <ion-item>
                <ion-icon name="mail-outline" slot="start"></ion-icon>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input formControlName="Correo" type="email"></ion-input>
              </ion-item>
              <p class="error" *ngIf="Correo?.invalid && Correo?.touched">
                Para iniciar sesión el correo es obligatorio
              </p>
              <ion-button color="primary" class="login-button" size="small" type="submit" [disabled]="registroForm.invalid">Iniciar Sesión</ion-button>
             </form>
          </ion-card-content>
       </ion-card>
     </div>
   
  
</ion-content>
