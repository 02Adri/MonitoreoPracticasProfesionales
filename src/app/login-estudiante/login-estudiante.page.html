<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="volver" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de Sesión del Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login-estudiante</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>¡Bienvenido!</ion-card-title>
        <ion-card-subtitle>Accede con tu información</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombres y Apellidos</ion-label>
            <ion-input formControlName="Nombres_Apellidos" type="text"></ion-input>
          </ion-item>
          <p class="error" *ngIf="Nombres_Apellidos?.invalid && Nombres_Apellidos?.touched">
            Para iniciar Sesión el nombre y el apellido son obligatorios
          </p>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="Correo" type="email"></ion-input>
          </ion-item>
          <p class="error" *ngIf="Correo?.invalid && Correo?.touched">
            Para iniciar Sesión el correo electrónico son obligatorios
          </p>
          <ion-button size="small" class="login-button" type="submit" [disabled]="registroForm.invalid">Iniciar Sesión Estudiante</ion-button>
         </form>
      </ion-card-content>
    </ion-card>
  </div>
 
  
</ion-content>
