<ion-header>
  <ion-toolbar>
    <ion-title>Carreras Universitarias</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let carrera of carreras">
         <ion-card (click)="openEstudiantesModal(carrera)">
          <ion-card-header>
            <ion-card-title>{{carrera}}</ion-card-title>
          </ion-card-header>
         </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
