<ion-header>
  <ion-title>Estudiante de {{carrera}}</ion-title>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let estudiante of estudiantes">
     <ion-label>
      <h2>{{estudiante.Nombres_Apellidos}}</h2>
      <p>Carnet:{{estudiante.Carnet}}</p>
      <p>Telefono:{{estudiante.Telefono}}</p>
     </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
