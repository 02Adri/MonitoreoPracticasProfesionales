<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-estudiante" text="volver" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Hora de Entrada y Salida del Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="estudiante">
    <h2>Bienvenida o Bienvenido,{{estudiante.Estudiante.Nombres_Apellidos}}</h2>
    <p>Correo:{{estudiante.Estudiante.Correo}}</p>
    <p>NÂº de Carnet:{{estudiante.Estudiante.Carnet}}</p>
  </div>
  <div *ngIf="!estudiante">
    <p>Cargando datos...</p>
  </div>
  <ion-item>
    <ion-label position="stacked">Fecha de Hoy</ion-label>
    <ion-input [(ngModel)]="fechaHoy" readonly></ion-input>
  </ion-item>
  <ion-button  size="small"color="success" (click)="registrarEntrada()">
    Registrar Entrada
  </ion-button>
  <ion-button  size="small" color="danger" (click)="registrarSalida()">
    Registrar Salida
  </ion-button>
  <ion-button size="small" color="success" (click)="guardarEnExcel()">
    Descargar en Excel
  </ion-button>
</ion-content>
