<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    
    BIENVENIDO AL SISTEMA ESTUDIANTIL
    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="//MonitoreoPracticasProfesionales/src/assets/img/Untitled_logo_6_free-file.jpg" alt="">

   <!--Botón para iniciar sesión-->
   <ion-button size="small" color="primary" (click)="toggleDropdown('login')">
    <ion-icon name="log-in-outline" slot="start"></ion-icon>
    Iniciar Sesión
   </ion-button> 
  <div *ngIf="showLogin"  class="dropdown">
   
      <ion-button size="small" color="success" (click)="loginNavegacionCoordinador()">
       <ion-icon name="person-add-outline" slot="start"></ion-icon>
       Iniciar Sesión Coordinador 
      </ion-button>
      <br>
        <ion-button size="small" color="primary" (click)="loginNavegacionEstudiante()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          Iniciar Sesión Estudiante
        </ion-button>
      <br>
       <ion-button size="small" color="secondary" (click)="loginNavegacionInstitucion()">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        Iniciar Sesión Institución
       </ion-button>
    </div>

    <br>
    <!--Botón para registrarse-->
    <ion-button size="small" color="warning" (click)="toggleDropdown('register')">
      <ion-icon name="person-add-outline" slot="start"></ion-icon>
      Registrarse
    </ion-button>
      <!--Desplegable de registro-->
      <div *ngIf="showRegister" class="dropdown">
        <ion-button size="small" color="success" (click)="confirmarNavegacionCoordinador()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Registrarse Coordinador
        </ion-button>
        <br>
        <ion-button size="small" color="primary" (click)="confirmarNavegacionEstudiantil()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          Registrarse Estudiante
        </ion-button>
        <br>
        <ion-button size="small" color="secondary" (click)="confirmarNavegacionInstitucion()">
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          Registrarse Institución
        </ion-button>
      </div>
</ion-content>
