<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enviar Informe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingresar Correo del Coordinador</ion-label>
    <ion-input
    [(ngModel)]="correo"
    type="email"
    required
    placeholder="correo@gmail.com"
    ></ion-input>
  </ion-item>
  <ion-button size="small" color="secondary" (click)="enviarCorreo()">Enviar Informe</ion-button>
</ion-content>
