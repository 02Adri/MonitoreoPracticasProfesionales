<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title>Verificar Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>¡Bienvenido!</ion-card-title>
        <ion-card-subtitle>Accede con tu información</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="informeForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nº de Carnet</ion-label>
            <ion-input formControlName="Carnet" type="text"></ion-input>
          </ion-item>
          <p class="error" *ngIf="Carnet?.invalid && Carnet?.touched">
            Para  validar tu información el nº de carnet es obligatorio
          </p>
          
          <ion-button size="small" class="login-button" type="submit" [disabled]="informeForm.invalid">Iniciar Sesión Estudiante</ion-button>
         </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
